<!DOCTYPE html>
<html lang="ja">
  <head>

    <style>
      * {
        margin: 0;
        padding: 0;

      }

      body {
        font-family: "Arial", sans-serif;

      #container {

        background: #000;
        z-index: 1000;
      }

      #input_video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
      }

      #output_canvas {
        position: absolute;
        top: 0;
        left: 0;

        height: 100%;
        transform: scaleX(-1);
      }

      #cursor {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: background 0.2s, transform 0.1s;
      }

      #cursor.clicking {
        transform: translate(-50%, -50%) scale(1.3);
      }

      /* æµä½“ã‚­ãƒ£ãƒ³ãƒã‚¹ */
      #fluid-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      #info {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        max-width: 300px;
        z-index: 1000;
      }

      #info h2 {

      }

      #info p {

        color: #333;
        font-size: 14px;
        line-height: 1.5;
      }

      #info strong {

      }

      #status {

        color: #666;

      .interactive-box {

        color: #667eea;
      }

      .interactive-box:hover {

        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .interactive-box.clicked {

      @keyframes pulse {

          transform: scale(1);
        }

          transform: scale(1.1);

      #loading {

      .spinner {

        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      }

    <div id="loading">

      <p>ã‚«ãƒ¡ãƒ©ã¨MediaPipeã‚’èª­ã¿è¾¼ã¿ä¸­...</p>
    </div>

    <div id="container">
      <div id="info">
        <h2>ğŸ¯ ä½¿ã„æ–¹</h2>
        <p>ğŸ‘† <strong>äººå·®ã—æŒ‡</strong>ã§ã‚«ãƒ¼ã‚½ãƒ«ã‚’å‹•ã‹ã™</p>
        <p>ğŸ‘Œ <strong>ãƒ”ãƒ³ãƒ</strong>ï¼ˆæŒ‡ã‚’è¿‘ã¥ã‘ã‚‹ï¼‰ã§ãƒ‰ãƒ©ãƒƒã‚°</p>
        <p>âœ‹ <strong>æŒ‡ã‚’é›¢ã™</strong>ã¨ãƒ‰ãƒ­ãƒƒãƒ—</p>
        <p>ğŸ“¦ ãƒœãƒƒã‚¯ã‚¹ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ã¿ã‚ˆã†ï¼</p>
        <div id="status">å¾…æ©Ÿä¸­...</div>
      </div>

      <div id="video-container">
        <video id="input_video" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
      </div>

      <div id="cursor"></div>
      <canvas id="fluid-canvas"></canvas>

      <div class="interactive-box" style="top: 40%; left: 25%" data-id="1">ãƒœãƒƒã‚¯ã‚¹ 1</div>
      <div class="interactive-box" style="top: 40%; right: 25%" data-id="2">ãƒœãƒƒã‚¯ã‚¹ 2</div>
      <div class="interactive-box" style="bottom: 25%; left: 50%; transform: translateX(-50%)" data-id="3">
        ãƒœãƒƒã‚¯ã‚¹ 3
      </div>
    </div>

    <script type="module">
      import { FilesetResolver, HandLandmarker } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

      const videoElement = document.getElementById("input_video");
      const canvasElement = document.getElementById("output_canvas");
      const canvasCtx = canvasElement.getContext("2d");
      const cursor = document.getElementById("cursor");
      const status = document.getElementById("status");
      const loading = document.getElementById("loading");

      let smoothX = window.innerWidth / 2;
      let smoothY = window.innerHeight / 2;
      const smoothFactor = 0.3;
      let isClicking = false;
      let lastClickTime = 0;
      let isDragging = false;
      let draggedElement = null;
      let offsetX = 0;
      let offsetY = 0;
      let handLandmarker = null;
      let lastVideoTime = -1;

      // ========== è»½é‡Canvas2Dæµä½“ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ==========
      const fluidCanvas = document.getElementById("fluid-canvas");
      const fluidCtx = fluidCanvas.getContext("2d");

      // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
      const particles = [];
      const maxParticles = 100;
      let lastFluidX = 0;
      let lastFluidY = 0;

      function resizeFluidCanvas() {
        fluidCanvas.width = window.innerWidth;
        fluidCanvas.height = window.innerHeight;
      }
      resizeFluidCanvas();
      window.addEventListener("resize", resizeFluidCanvas);

      class Particle {
        constructor(x, y, vx, vy, hue) {
          this.x = x;
          this.y = y;
          this.vx = vx;
          this.vy = vy;
          this.hue = hue;
          this.life = 1.0;
          this.decay = 0.015 + Math.random() * 0.01;
          this.size = 20 + Math.random() * 30;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.vx *= 0.98;
          this.vy *= 0.98;
          this.life -= this.decay;
          this.size *= 0.99;
        }

        draw(ctx) {
          if (this.life <= 0) return;
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
          gradient.addColorStop(0, `hsla(${this.hue}, 80%, 60%, ${this.life * 0.6})`);
          gradient.addColorStop(0.5, `hsla(${this.hue}, 70%, 50%, ${this.life * 0.3})`);
          gradient.addColorStop(1, `hsla(${this.hue}, 60%, 40%, 0)`);
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // æµä½“æ›´æ–°é–¢æ•°
      window.updateFluid = function (x, y) {
        const dx = x - lastFluidX;
        const dy = y - lastFluidY;
        const speed = Math.sqrt(dx * dx + dy * dy);

        if (speed > 2) {
          const hue = (Date.now() * 0.1) % 360;
          const count = Math.min(3, Math.floor(speed / 10) + 1);

          for (let i = 0; i < count; i++) {
            if (particles.length >= maxParticles) {
              particles.shift();
            }
            particles.push(
              new Particle(
                x + (Math.random() - 0.5) * 10,
                y + (Math.random() - 0.5) * 10,
                dx * 0.2 + (Math.random() - 0.5) * 2,
                dy * 0.2 + (Math.random() - 0.5) * 2,
                hue + Math.random() * 30
              )
            );
          }
        }

        lastFluidX = x;
        lastFluidY = y;
      };

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
      function animateFluid() {
        fluidCtx.clearRect(0, 0, fluidCanvas.width, fluidCanvas.height);

        // ãƒ–ãƒ¬ãƒ³ãƒ‰ãƒ¢ãƒ¼ãƒ‰
        fluidCtx.globalCompositeOperation = "lighter";

        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update();
          particles[i].draw(fluidCtx);
          if (particles[i].life <= 0) {
            particles.splice(i, 1);
          }
        }

        fluidCtx.globalCompositeOperation = "source-over";
        requestAnimationFrame(animateFluid);
      }
      animateFluid();

      // MediaPipe Hand Landmarkerã®åˆæœŸåŒ–
      async function initializeHandLandmarker() {
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
        );

        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath:
              "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU",
          },
          runningMode: "VIDEO",
          numHands: 1,
          minHandDetectionConfidence: 0.7,
          minHandPresenceConfidence: 0.7,
          minTrackingConfidence: 0.7,
        });

        console.log("Hand LandmarkeråˆæœŸåŒ–å®Œäº†");
      }

      function processHandLandmarks(results) {
        // Canvasã®ã‚µã‚¤ã‚ºã‚’è¨­å®š
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

        if (results.landmarks && results.landmarks.length > 0) {
          const landmarks = results.landmarks[0];

          // æ‰‹ã®éª¨æ ¼ã‚’æç”»
          canvasCtx.strokeStyle = "#00ff00";
          canvasCtx.lineWidth = 2;

          // æŒ‡ã®ã¤ãªãŒã‚Šã‚’æç”»
          const connections = [
            [0, 1],
            [1, 2],
            [2, 3],
            [3, 4], // è¦ªæŒ‡
            [0, 5],
            [5, 6],
            [6, 7],
            [7, 8], // äººå·®ã—æŒ‡
            [0, 9],
            [9, 10],
            [10, 11],
            [11, 12], // ä¸­æŒ‡
            [0, 13],
            [13, 14],
            [14, 15],
            [15, 16], // è–¬æŒ‡
            [0, 17],
            [17, 18],
            [18, 19],
            [19, 20], // å°æŒ‡
            [5, 9],
            [9, 13],
            [13, 17], // æ‰‹ã®ã²ã‚‰
          ];

          connections.forEach(([start, end]) => {
            const startPoint = landmarks[start];
            const endPoint = landmarks[end];
            canvasCtx.beginPath();
            canvasCtx.moveTo(startPoint.x * canvasElement.width, startPoint.y * canvasElement.height);
            canvasCtx.lineTo(endPoint.x * canvasElement.width, endPoint.y * canvasElement.height);
            canvasCtx.stroke();
          });

          // ãƒ©ãƒ³ãƒ‰ãƒãƒ¼ã‚¯ã‚’æç”»
          landmarks.forEach((landmark, index) => {
            const x = landmark.x * canvasElement.width;
            const y = landmark.y * canvasElement.height;
            canvasCtx.beginPath();
            canvasCtx.arc(x, y, 5, 0, 2 * Math.PI);
            canvasCtx.fillStyle = index === 8 ? "#ff0000" : "#00ff00";
            canvasCtx.fill();
          });

          // äººå·®ã—æŒ‡ã®å…ˆç«¯ (landmark 8)
          const indexFingerTip = landmarks[8];
          // console.log("äººå·®ã—æŒ‡å…ˆç«¯åº§æ¨™:", indexFingerTip);
          // ã‚«ãƒ¡ãƒ©åº§æ¨™ã‚’ç”»é¢åº§æ¨™ã«å¤‰æ›ï¼ˆæ˜ åƒãŒåè»¢ã—ã¦ã„ã‚‹ã®ã§åº§æ¨™ã‚‚åè»¢ï¼‰
          const targetX = (1.0 - indexFingerTip.x) * window.innerWidth;
          const targetY = indexFingerTip.y * window.innerHeight;
          console.log(targetX, targetY);
          // ã‚¹ãƒ ãƒ¼ã‚ºãªå‹•ãã«ã™ã‚‹
          // smoothX += (targetX - smoothX) * smoothFactor;
          // smoothY += (targetY - smoothY) * smoothFactor;
          smoothX = targetX;
          smoothY = targetY;
          // ã‚«ãƒ¼ã‚½ãƒ«ã‚’ç§»å‹•
          cursor.style.left = `${smoothX}px`;
          cursor.style.top = `${smoothY}px`;
          cursor.style.display = "block";

          // æµä½“ã‚’æ›´æ–°
          if (window.updateFluid) {
            window.updateFluid(smoothX, smoothY);
          }

          // ãƒ”ãƒ³ãƒã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼æ¤œå‡º (è¦ªæŒ‡ã¨äººå·®ã—æŒ‡ãŒè¿‘ã¥ã„ãŸã‚‰)
          const thumbTip = landmarks[4];
          const distance = Math.sqrt(
            Math.pow(indexFingerTip.x - thumbTip.x, 2) +
              Math.pow(indexFingerTip.y - thumbTip.y, 2) +
              Math.pow(indexFingerTip.z - thumbTip.z, 2)
          );

          const now = Date.now();
          if (distance < 0.06) {
            if (!isClicking) {
              isClicking = true;
              cursor.classList.add("clicking");

              // ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹
              const element = document.elementFromPoint(smoothX, smoothY);
              if (element && element.classList.contains("interactive-box")) {
                isDragging = true;
                draggedElement = element;

                // è¦ç´ ã®ç¾åœ¨ä½ç½®ã‚’å–å¾—
                const rect = element.getBoundingClientRect();
                offsetX = smoothX - rect.left;
                offsetY = smoothY - rect.top;

                element.style.cursor = "grabbing";
                element.style.zIndex = "9998";
                console.log("ãƒ‰ãƒ©ãƒƒã‚°é–‹å§‹:", element.dataset.id);
              }
            }

            // ãƒ‰ãƒ©ãƒƒã‚°ä¸­
            if (isDragging && draggedElement) {
              draggedElement.style.left = `${smoothX - offsetX}px`;
              draggedElement.style.top = `${smoothY - offsetY}px`;
              draggedElement.style.right = "auto";
              draggedElement.style.bottom = "auto";
              draggedElement.style.transform = "none";
            }
          } else {
            // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†
            if (isDragging && draggedElement) {
              draggedElement.style.cursor = "pointer";
              draggedElement.style.zIndex = "";
              draggedElement.classList.add("clicked");
              draggedElement.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
              setTimeout(() => draggedElement.classList.remove("clicked"), 500);
              console.log("ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†:", draggedElement.dataset.id);
              draggedElement = null;
            }
            isDragging = false;
            isClicking = false;
            cursor.classList.remove("clicking");
          }

          status.textContent = "æ‰‹ã‚’æ¤œå‡ºä¸­ âœ“";
          status.classList.add("active");
        } else {
          status.textContent = "æ‰‹ãŒè¦‹ãˆã¾ã›ã‚“...";
          status.classList.remove("active");
        }

        canvasCtx.restore();
      }

      // ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
      async function startCamera() {
        // Hand Landmarkerã‚’åˆæœŸåŒ–
        await initializeHandLandmarker();
        // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          const errorMsg = "ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ã‚«ãƒ¡ãƒ©APIã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚HTTPSã§é–‹ã„ã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
          console.error(errorMsg);
          loading.querySelector("p").innerHTML =
            `âš ï¸ ${errorMsg}<br><br>` +
            `<strong>è§£æ±ºæ–¹æ³•:</strong><br>` +
            `1. HTTPSã§ãƒšãƒ¼ã‚¸ã‚’é–‹ã<br>` +
            `2. ã¾ãŸã¯ localhost ã§é–‹ã<br>` +
            `3. Chrome/Firefoxã®æœ€æ–°ç‰ˆã‚’ä½¿ç”¨`;
          return;
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { width: 1280, height: 720 },
          });
          videoElement.srcObject = stream;

          videoElement.addEventListener("loadeddata", async () => {
            loading.classList.add("hidden");
            console.log("ã‚«ãƒ¡ãƒ©èµ·å‹•å®Œäº†");

            // ãƒ•ãƒ¬ãƒ¼ãƒ ã”ã¨ã«å‡¦ç†
            function onFrame() {
              if (!handLandmarker) return;

              const startTimeMs = performance.now();

              // ãƒ“ãƒ‡ã‚ªã®æ™‚åˆ»ãŒå¤‰ã‚ã£ãŸå ´åˆã®ã¿å‡¦ç†
              if (videoElement.currentTime !== lastVideoTime) {
                lastVideoTime = videoElement.currentTime;
                const results = handLandmarker.detectForVideo(videoElement, startTimeMs);
                processHandLandmarks(results);
              }

              requestAnimationFrame(onFrame);
            }
            onFrame();
          });
        } catch (error) {
          console.error("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼:", error);
          loading.querySelector("p").textContent = "ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸ: " + error.message;
        }
      }

      startCamera();

      // ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–ãƒœãƒƒã‚¯ã‚¹ã®ãƒ›ãƒãƒ¼ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      document.querySelectorAll(".interactive-box").forEach((box) => {
        box.addEventListener("mouseenter", () => {
          box.style.transform = box.style.transform.includes("translateX")
            ? "translateX(-50%) translateY(-4px)"
            : "translateY(-4px)";
        });
        box.addEventListener("mouseleave", () => {
          box.style.transform = box.style.transform.includes("translateX") ? "translateX(-50%)" : "none";
        });
      });
    </script>
