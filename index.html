<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>ゲームセレクト</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Zen Kaku Gothic New", "Arial", sans-serif;
        background: #111;
        color: #fff;
        overflow: hidden;
        height: 100vh;
      }

      .motionpath-wrap {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .motionpath-content {
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        display: flex;
        position: relative;
      }

      .motionpath-content-inner {
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
      }

      .motionpath-content-path {
        position: absolute;
        width: 120vw;
        height: 80vh;
        left: 50%;
        top: 20%;
        transform: translate(-50%, -50%);
      }

      .motionpath-svg {
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .motionpath-content-wrap {
        z-index: 1;
        position: fixed;
        inset: 0;
        pointer-events: none;
      }

      .motionpath-content-item {
        grid-column-gap: 2em;
        grid-row-gap: 2em;
        justify-content: flex-start;
        align-items: flex-start;
        display: flex;
        position: fixed;
        opacity: 0;
        visibility: hidden;
        pointer-events: auto;
      }

      .motionpath-content-item__visual {
        aspect-ratio: 16 / 10;
        border-radius: 0.75em;
        flex: none;
        width: max(28vw, 14rem);
        overflow: hidden;
        position: relative;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .motionpath-content-item__visual::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        pointer-events: none;
      }

      .motionpath-content-item__img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .motionpath-content-item__details {
        grid-column-gap: 0.75em;
        grid-row-gap: 0.75em;
        white-space: nowrap;
        flex-flow: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding-top: 2em;
        display: flex;
      }

      .motionpath-content-item__title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 2em;
        font-weight: 500;
        line-height: 1;
      }

      .motionpath-content-item__label {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 100em;
        padding: 0.5em 0.75em;
        font-size: 0.75em;
        font-weight: 500;
        line-height: 1.2;
      }

      .motionpath-content-item__desc {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9em;
        margin-bottom: 0.5em;
      }

      .play-btn {
        padding: 10px 30px;
        border-radius: 4px;
        background: #fff;
        color: #111;
        border: none;
        font-size: 0.85rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        text-decoration: none;
        display: inline-block;
      }

      .play-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
      }

      .motionpath-content-title {
        z-index: 0;
        color: rgba(255, 255, 255, 0.04);
        margin-top: 0;
        margin-bottom: 0;
        font-size: 18vw;
        font-weight: 900;
        line-height: 0.9;
        position: absolute;
        white-space: nowrap;
        letter-spacing: -0.02em;
        pointer-events: none;
        user-select: none;
      }

      /* スクロールヒント */
      .scroll-hint {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.7rem;
        letter-spacing: 0.3em;
        z-index: 100;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .scroll-hint::before,
      .scroll-hint::after {
        content: "";
        width: 30px;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      @media screen and (max-width: 767px) {
        .motionpath-content-inner {
          justify-content: flex-start;
          align-items: flex-start;
        }

        .motionpath-content-path {
          max-height: 70vh;
        }

        .motionpath-content-item {
          grid-column-gap: 1em;
          grid-row-gap: 1em;
        }

        .motionpath-content-item__visual {
          width: max(45vw, 10rem);
        }

        .motionpath-content-item__details {
          grid-column-gap: 0.5em;
          grid-row-gap: 0.5em;
          padding-top: 1em;
        }

        .motionpath-content-item__title {
          font-size: 1.25em;
        }

        .motionpath-content-item__label {
          font-size: 0.625em;
        }

        .motionpath-content-title {
          font-size: 14vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="scroll-hint">SCROLL TO EXPLORE</div>

    <div data-motionpath="wrap" class="motionpath-wrap">
      <div class="motionpath-content">
        <h1 class="motionpath-content-title">GAME SELECT</h1>
        <div class="motionpath-content-inner">
          <div class="motionpath-content-path">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1366 603"
              fill="transparent"
              preserveAspectRatio="none"
              class="motionpath-svg"
            >
              <path
                data-motionpath="path"
                d="M1115.94 0C1297.33 38.9693 1626.89 444.65 993.816 562.057C407.372 670.816 89.0772 533.413 0 436.157"
                stroke="transparent"
              ></path>
            </svg>
          </div>
          <div class="motionpath-content-wrap">
            <div class="motionpath-content-list">
              <div data-motionpath="item" class="motionpath-content-item" data-url="shooting_game.html">
                <div class="motionpath-content-item__visual">
                  <img src="shooting_game-images/shooting-bg.png" alt="SHOOTING" class="motionpath-content-item__img" />
                </div>
                <div data-motionpath="item-details" class="motionpath-content-item__details">
                  <span class="motionpath-content-item__label">GAME 01</span>
                  <h3 class="motionpath-content-item__title">SHOOTING</h3>
                  <p class="motionpath-content-item__desc">的を撃ち抜け！</p>
                  <a href="shooting_game.html" class="play-btn">START</a>
                </div>
              </div>
              <div data-motionpath="item" class="motionpath-content-item" data-url="osaisen.html">
                <div class="motionpath-content-item__visual">
                  <img src="osaisen-images/osaisen-bg.jpg" alt="OSAISEN" class="motionpath-content-item__img" />
                </div>
                <div data-motionpath="item-details" class="motionpath-content-item__details">
                  <span class="motionpath-content-item__label">GAME 02</span>
                  <h3 class="motionpath-content-item__title">OSAISEN</h3>
                  <p class="motionpath-content-item__desc">お賽銭を投げ入れよう！</p>
                  <a href="osaisen.html" class="play-btn">START</a>
                </div>
              </div>
              <div data-motionpath="item" class="motionpath-content-item" data-url="horse_game.html">
                <div class="motionpath-content-item__visual">
                  <img src="horse_game-images/uma.png" alt="HORSE RACE" class="motionpath-content-item__img" />
                </div>
                <div data-motionpath="item-details" class="motionpath-content-item__details">
                  <span class="motionpath-content-item__label">GAME 03</span>
                  <h3 class="motionpath-content-item__title">HORSE RACE</h3>
                  <p class="motionpath-content-item__desc">干支レースで1位を目指せ！</p>
                  <a href="horse_game.html" class="play-btn">START</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      gsap.registerPlugin(Observer, MotionPathPlugin);

      function initInfinitePathScroll() {
        const wrap = document.querySelector('[data-motionpath="wrap"]');
        const svg = wrap.querySelector(".motionpath-svg");
        const path = wrap.querySelector('[data-motionpath="path"]');
        const items = gsap.utils.toArray('[data-motionpath="item"]');
        const itemDetails = gsap.utils.toArray('[data-motionpath="item-details"]');
        const numItems = items.length;

        // 各アイテムの間隔（0〜1の範囲で）
        const spacing = 1 / numItems;

        // 現在の進行度（無限にループするのでどこまでも増減する）
        let progress = 0.5; // 中央から開始
        let targetProgress = 0.5;

        // z-indexの設定
        gsap.set(items, {
          zIndex: (i) => numItems - i,
        });

        // SVGの座標をDOM座標に変換する関数
        function getPathPosition(progress) {
          const pathLength = path.getTotalLength();
          const point = path.getPointAtLength(progress * pathLength);

          // SVGのviewBoxとDOM上のサイズの比率を計算
          const svgRect = svg.getBoundingClientRect();
          const viewBox = svg.viewBox.baseVal;

          const scaleX = svgRect.width / viewBox.width;
          const scaleY = svgRect.height / viewBox.height;

          return {
            x: svgRect.left + point.x * scaleX,
            y: svgRect.top + point.y * scaleY,
          };
        }

        // アイテムをパス上に配置する関数
        function updateItems() {
          items.forEach((item, i) => {
            const details = itemDetails[i];

            // 各アイテムのパス上の位置を計算（0〜1の範囲で循環）
            let itemProgress = (progress + i * spacing) % 1;
            if (itemProgress < 0) itemProgress += 1;

            // パス上の座標を取得（DOM座標系）
            const point = getPathPosition(itemProgress);

            // 位置を適用
            gsap.set(item, {
              left: point.x,
              top: point.y,
              xPercent: -50,
              yPercent: -50,
              x: 0,
              y: 0,
            });

            // 可視性とエフェクトの計算
            // 0.3〜0.7の範囲で最も見やすい（中央付近）
            const centerDistance = Math.abs(itemProgress - 0.5);
            const visibility = 1 - centerDistance * 2; // 0.5で最大、0と1で最小

            // スケール：中央で1、端で0.4
            const scale = 0.4 + visibility * 0.6;

            // 透明度：中央で1、端で0
            const opacity = Math.max(0, visibility * 1.5);

            // ブラー：中央で0、端で強く
            const blur = (1 - visibility) * 8;

            gsap.set(item, {
              scale: scale,
              opacity: opacity,
              visibility: opacity > 0.05 ? "visible" : "hidden",
              filter: `blur(${blur}px)`,
            });

            // 詳細情報の表示（中央付近のみ）
            const detailsOpacity = visibility > 0.7 ? (visibility - 0.7) / 0.3 : 0;
            gsap.set(details, {
              opacity: detailsOpacity,
              y: (1 - detailsOpacity) * 20,
            });
          });
        }

        // スムーズなアニメーション用のticker
        gsap.ticker.add(() => {
          // targetProgressに向かってスムーズに移動
          progress += (targetProgress - progress) * 0.1;
          updateItems();
        });

        // Observer設定
        Observer.create({
          target: wrap,
          type: "wheel,touch,pointer",
          onChangeY: (self) => {
            // スクロール量に応じて進行度を変更
            targetProgress += self.deltaY * 0.0005;
          },
          onChangeX: (self) => {
            // 横スワイプにも対応
            targetProgress -= self.deltaX * 0.0005;
          },
          tolerance: 10,
          preventDefault: true,
        });

        // キーボード操作
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowDown" || e.key === "ArrowRight") {
            targetProgress += 0.15;
          } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
            targetProgress -= 0.15;
          } else if (e.key === "Enter") {
            // 中央に最も近いアイテムを見つけてそのURLに遷移
            let closestItem = null;
            let closestDistance = Infinity;

            items.forEach((item, i) => {
              let itemProgress = (progress + i * spacing) % 1;
              if (itemProgress < 0) itemProgress += 1;
              const distance = Math.abs(itemProgress - 0.5);

              if (distance < closestDistance) {
                closestDistance = distance;
                closestItem = item;
              }
            });

            if (closestItem && closestItem.dataset.url) {
              window.location.href = closestItem.dataset.url;
            }
          }
        });

        // 初期配置
        updateItems();

        // リサイズ対応
        window.addEventListener(
          "resize",
          debounce(() => {
            updateItems();
          }, 200)
        );
      }

      function debounce(fn, delay = 200) {
        let timeout;
        return () => {
          clearTimeout(timeout);
          timeout = setTimeout(fn, delay);
        };
      }

      // 初期化
      document.addEventListener("DOMContentLoaded", () => {
        initInfinitePathScroll();
      });
    </script>
  </body>
</html>
