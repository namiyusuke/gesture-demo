      gsap.registerPlugin(Observer, MotionPathPlugin);

      function initInfinitePathScroll() {
        const wrap = document.querySelector('[data-motionpath="wrap"]');
        const svg = wrap.querySelector(".motionpath-svg");
        const path = wrap.querySelector('[data-motionpath="path"]');
        const items = gsap.utils.toArray('[data-motionpath="item"]');
        const itemDetails = gsap.utils.toArray('[data-motionpath="item-details"]');
        const numItems = items.length;

        // ÂêÑ„Ç¢„Ç§„ÉÜ„É†„ÅÆÈñìÈöîÔºà0„Äú1„ÅÆÁØÑÂõ≤„ÅßÔºâ
        const spacing = 1 / numItems;

        // ÁèæÂú®„ÅÆÈÄ≤Ë°åÂ∫¶ÔºàÁÑ°Èôê„Å´„É´„Éº„Éó„Åô„Çã„ÅÆ„Åß„Å©„Åì„Åæ„Åß„ÇÇÂ¢óÊ∏õ„Åô„ÇãÔºâ
        let progress = 0.5; // ‰∏≠Â§Æ„Åã„ÇâÈñãÂßã
        let targetProgress = 0.5;

        // z-index„ÅÆË®≠ÂÆö
        gsap.set(items, {
          zIndex: (i) => numItems - i,
        });

        // SVG„ÅÆÂ∫ßÊ®ô„ÇíDOMÂ∫ßÊ®ô„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
        function getPathPosition(progress) {
          const pathLength = path.getTotalLength();
          const point = path.getPointAtLength(progress * pathLength);

          // SVG„ÅÆviewBox„Å®DOM‰∏ä„ÅÆ„Çµ„Ç§„Ç∫„ÅÆÊØîÁéá„ÇíË®àÁÆó
          const svgRect = svg.getBoundingClientRect();
          const viewBox = svg.viewBox.baseVal;

          const scaleX = svgRect.width / viewBox.width;
          const scaleY = svgRect.height / viewBox.height;

          return {
            x: svgRect.left + point.x * scaleX,
            y: svgRect.top + point.y * scaleY,
          };
        }

        // „Ç¢„Ç§„ÉÜ„É†„Çí„Éë„Çπ‰∏ä„Å´ÈÖçÁΩÆ„Åô„ÇãÈñ¢Êï∞
        function updateItems() {
          items.forEach((item, i) => {
            const details = itemDetails[i];

            // ÂêÑ„Ç¢„Ç§„ÉÜ„É†„ÅÆ„Éë„Çπ‰∏ä„ÅÆ‰ΩçÁΩÆ„ÇíË®àÁÆóÔºà0„Äú1„ÅÆÁØÑÂõ≤„ÅßÂæ™Áí∞Ôºâ
            let itemProgress = (progress + i * spacing) % 1;
            if (itemProgress < 0) itemProgress += 1;

            // „Éë„Çπ‰∏ä„ÅÆÂ∫ßÊ®ô„ÇíÂèñÂæóÔºàDOMÂ∫ßÊ®ôÁ≥ªÔºâ
            const point = getPathPosition(itemProgress);

            // ‰ΩçÁΩÆ„ÇíÈÅ©Áî®
            gsap.set(item, {
              left: point.x,
              top: point.y,
              xPercent: -50,
              yPercent: -50,
              x: 0,
              y: 0,
            });

            // ÂèØË¶ñÊÄß„Å®„Ç®„Éï„Çß„ÇØ„Éà„ÅÆË®àÁÆó
            // 0.3„Äú0.7„ÅÆÁØÑÂõ≤„ÅßÊúÄ„ÇÇË¶ã„ÇÑ„Åô„ÅÑÔºà‰∏≠Â§Æ‰ªòËøëÔºâ
            const centerDistance = Math.abs(itemProgress - 0.5);
            const visibility = 1 - centerDistance * 2; // 0.5„ÅßÊúÄÂ§ß„ÄÅ0„Å®1„ÅßÊúÄÂ∞è

            // „Çπ„Ç±„Éº„É´Ôºö‰∏≠Â§Æ„Åß1„ÄÅÁ´Ø„Åß0.4
            const scale = 0.4 + visibility * 0.6;

            // ÈÄèÊòéÂ∫¶Ôºö‰∏≠Â§Æ„Åß1„ÄÅÁ´Ø„Åß0
            const opacity = Math.max(0, visibility * 1.5);

            // „Éñ„É©„ÉºÔºö‰∏≠Â§Æ„Åß0„ÄÅÁ´Ø„ÅßÂº∑„Åè
            const blur = (1 - visibility) * 8;

            gsap.set(item, {
              scale: scale,
              opacity: opacity,
              visibility: opacity > 0.05 ? "visible" : "hidden",
              filter: `blur(${blur}px)`,
            });

            // Ë©≥Á¥∞ÊÉÖÂ†±„ÅÆË°®Á§∫Ôºà‰∏≠Â§Æ‰ªòËøë„ÅÆ„ÅøÔºâ
            const detailsOpacity = visibility > 0.7 ? (visibility - 0.7) / 0.3 : 0;
            gsap.set(details, {
              opacity: detailsOpacity,
              y: (1 - detailsOpacity) * 20,
            });
          });
        }

        // „Çπ„É†„Éº„Ç∫„Å™„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„ÅÆticker
        gsap.ticker.add(() => {
          // targetProgress„Å´Âêë„Åã„Å£„Å¶„Çπ„É†„Éº„Ç∫„Å´ÁßªÂãï
          progress += (targetProgress - progress) * 0.1;
          updateItems();
        });

        // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowDown" || e.key === "ArrowRight") {
            targetProgress += 0.15;
          } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
            targetProgress -= 0.15;
          } else if (e.key === "Enter") {
            // ‰∏≠Â§Æ„Å´ÊúÄ„ÇÇËøë„ÅÑ„Ç¢„Ç§„ÉÜ„É†„ÇíË¶ã„Å§„Åë„Å¶„Åù„ÅÆURL„Å´ÈÅ∑Áßª
            let closestItem = null;
            let closestDistance = Infinity;

            items.forEach((item, i) => {
              let itemProgress = (progress + i * spacing) % 1;
              if (itemProgress < 0) itemProgress += 1;
              const distance = Math.abs(itemProgress - 0.5);

              if (distance < closestDistance) {
                closestDistance = distance;
                closestItem = item;
              }
            });

            if (closestItem && closestItem.dataset.url) {
              window.location.href = closestItem.dataset.url;
            }
          }
        });

        // ÂàùÊúüÈÖçÁΩÆ
        updateItems();

        // ÂàùÊúüËá™Âãï„É´„Éº„Éó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        let autoAnimationActive = true;

        function runAutoLoop() {
          if (!autoAnimationActive) return;

          // 1Âõû„ÅÆ„É´„Éº„Éó„ÅßÂÖ®„Ç¢„Ç§„ÉÜ„É†„Çí‰∏ÄÂë®
          gsap.to(
            { value: targetProgress },
            {
              value: targetProgress + 1,
              duration: 1,
              ease: "slow(0.7, 0.1, false)", // „ÇÜ„Å£„Åè„ÇäÂßã„Åæ„Çä„ÄÅ‰∏≠Èñì„ÅßÂä†ÈÄü„ÄÅ„ÇÜ„Å£„Åè„ÇäÁµÇ„Çè„Çã
              onUpdate: function () {
                if (autoAnimationActive) {
                  targetProgress = this.targets()[0].value;
                }
              },
            }
          );
        }

        // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßËá™Âãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂÅúÊ≠¢
        function stopAutoAnimation() {
          autoAnimationActive = false;
        }

        // „Çø„Ç§„Éà„É´„Éë„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ‚Üí ÁîªÂÉè„É´„Éº„Éó„ÅÆÈ†ÜÁï™„ÅßÂÆüË°å
        function runTitleAnimation() {
          const titlePaths = document.querySelectorAll(".title-path");
          const tl = gsap.timeline();

          titlePaths.forEach((path, index) => {
            const length = path.getTotalLength();
            // ÂàùÊúüÁä∂ÊÖãÔºö„Éë„Çπ„ÇíÈö†„Åô
            gsap.set(path, {
              strokeDasharray: length,
              strokeDashoffset: length,
              strokeOpacity: 1,
              fillOpacity: 0,
            });

            // „Çπ„Éà„É≠„Éº„ÇØÊèèÁîª„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàÁ∑©ÊÄ•„Å§„ÅçÔºâ
            tl.to(
              path,
              {
                strokeDashoffset: 0,
                duration: 1.2,
                ease: "power2.inOut",
              },
              index * 0.3
            );

            // fill„Çí„Éï„Çß„Éº„Éâ„Ç§„É≥ & „Çπ„Éà„É≠„Éº„ÇØ„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            tl.to(
              path,
              {
                fillOpacity: 0.1,
                strokeOpacity: 0,
                duration: 0.5,
                ease: "power1.out",
              },
              `-=0.3`
            );
          });

          // „Çπ„É©„Ç§„ÉÄ„Éº„Çí„Éï„Çß„Éº„Éâ„Ç§„É≥„Åó„Å™„Åå„ÇâÂêåÊôÇ„Å´„É´„Éº„ÉóÈñãÂßã
          tl.to(".motionpath-content-wrap", {
            opacity: 1,
            duration: 0.6,
            ease: "power2.out",
            onStart: () => {
              runAutoLoop();
            },
          });
        }

        // Â∞ë„ÅóÈÅÖÂª∂„Åó„Å¶„Åã„Çâ„Çø„Ç§„Éà„É´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã
        setTimeout(() => {
          runTitleAnimation();
        }, 300);

        // ObserverË®≠ÂÆöÔºà„É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÅßËá™Âãï„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÅúÊ≠¢Ôºâ
        Observer.create({
          target: wrap,
          type: "wheel,touch,pointer",
          onChangeY: (self) => {
            stopAutoAnimation();
            // „Çπ„ÇØ„É≠„Éº„É´Èáè„Å´Âøú„Åò„Å¶ÈÄ≤Ë°åÂ∫¶„ÇíÂ§âÊõ¥
            targetProgress += self.deltaY * 0.0005;
          },
          onChangeX: (self) => {
            stopAutoAnimation();
            // Ê®™„Çπ„ÉØ„Ç§„Éó„Å´„ÇÇÂØæÂøú
            targetProgress -= self.deltaX * 0.0005;
          },
          tolerance: 10,
          preventDefault: true,
        });

        // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener(
          "resize",
          debounce(() => {
            updateItems();
          }, 200)
        );
      }

      function debounce(fn, delay = 200) {
        let timeout;
        return () => {
          clearTimeout(timeout);
          timeout = setTimeout(fn, delay);
        };
      }

      // ÂàùÊúüÂåñ
      document.addEventListener("DOMContentLoaded", () => {
        initInfinitePathScroll();
      });
    </script>
  </body>
