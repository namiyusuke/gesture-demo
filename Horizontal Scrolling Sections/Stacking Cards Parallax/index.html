<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="stacking-cards__collection">
      <div class="stacking-cards__list">
        <div data-stacking-cards-item="" class="stacking-cards__item is--green">
          <h1 class="stacking-cards__item-h">
            <span class="stacking-card__heading-faded">emerald</span><br />new beginnings
          </h1>
          <img
            src="https://cdn.prod.website-files.com/68a581f419b751517e3d40c0/68a58a5f107533572d9566ce_Glass%20and%20Marble%20Cube%20Composition.avif"
            data-stacking-cards-img=""
            class="stacking-cards__item-img"
          />
          <div class="stacking-cards__item-top">
            <span class="stacking-card__top-span">Gemstones</span>
            <span class="stacking-card__top-span">01 / 05</span>
          </div>
        </div>
        <div data-stacking-cards-item="" class="stacking-cards__item is--purple">
          <h1 class="stacking-cards__item-h">
            <span class="stacking-card__heading-faded">amethyst</span><br />supports good health
          </h1>
          <img
            src="https://cdn.prod.website-files.com/68a581f419b751517e3d40c0/68a58a5ff31697ad7106fc1d_Minimalist%20Stacked%20Cubes%20(1).avif"
            data-stacking-cards-img=""
            class="stacking-cards__item-img"
          />
          <div class="stacking-cards__item-top">
            <span class="stacking-card__top-span">Gemstones</span>
            <span class="stacking-card__top-span">02 / 05</span>
          </div>
        </div>
        <div data-stacking-cards-item="" class="stacking-cards__item is--blue">
          <h1 class="stacking-cards__item-h">
            <span class="stacking-card__heading-faded">sapphire</span><br />wisdom &amp; learning
          </h1>
          <img
            src="https://cdn.prod.website-files.com/68a581f419b751517e3d40c0/68a58a5fe3e373d4afe5f860_Stacked%20Cubes%20on%20Marble.avif"
            data-stacking-cards-img=""
            alt=""
            class="stacking-cards__item-img"
          />
          <div class="stacking-cards__item-top">
            <span class="stacking-card__top-span">Gemstones</span>
            <span class="stacking-card__top-span">03 / 05</span>
          </div>
        </div>
        <div data-stacking-cards-item="" class="stacking-cards__item is--brown">
          <h1 class="stacking-cards__item-h">
            <span class="stacking-card__heading-faded">topaz</span><br />re-motivating
          </h1>
          <img
            src="https://cdn.prod.website-files.com/68a581f419b751517e3d40c0/68a58a5f732de55938114f5f_Minimalist%20Stacked%20Cubes.avif"
            data-stacking-cards-img=""
            class="stacking-cards__item-img"
          />
          <div class="stacking-cards__item-top">
            <span class="stacking-card__top-span">Gemstones</span>
            <span class="stacking-card__top-span">04 / 05</span>
          </div>
        </div>
        <div data-stacking-cards-item="" class="stacking-cards__item is--red">
          <h1 class="stacking-cards__item-h">
            <span class="stacking-card__heading-faded">rose quartz</span><br />peace and love
          </h1>
          <img
            src="https://cdn.prod.website-files.com/68a581f419b751517e3d40c0/68a58a5ff1fd91f3ae23c706_Geometric%20Blocks%20Arrangement.avif"
            data-stacking-cards-img=""
            class="stacking-cards__item-img"
          />
          <div class="stacking-cards__item-top">
            <span class="stacking-card__top-span">Gemstones</span>
            <span class="stacking-card__top-span">05 / 05</span>
          </div>
