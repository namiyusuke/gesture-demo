<!DOCTYPE html>

  <head>

    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />

            </div>
          </div>
        </div>
      </div>
      <div data-horizontal-scroll-panel class="horizontal__panel">

          </div>

      </div>
      <div data-horizontal-scroll-panel class="horizontal__panel">
        <div class="horizontal__panel-inner">
