<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div data-slideshow="wrap" class="img-slider">

            alt=""
            src="https://cdn.prod.website-files.com/67db521fe639fd09f860b106/67dbf80921b87fe739e3cbd2_osmo-slideshow-img-3.avif"
            draggable="false"
            class="img-slide__inner"
          />
        </div>
        <div data-slideshow="slide" class="img-slide">
          <img
            data-slideshow="parallax"
            alt=""

            draggable="false"
            class="img-slide__inner"
          />
        </div>
        <div data-slideshow="slide" class="img-slide">

          />

            draggable="false"
            class="img-slide__inner"

          <img
            src="https://cdn.prod.website-files.com/67db521fe639fd09f860b106/67dbf80921b87fe739e3cbd2_osmo-slideshow-img-3.avif"
            class="slider-thumb__img"
          />
        </div>
        <div data-slideshow="thumb" class="img-slider__thumb">

          />
